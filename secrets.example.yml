director_uuid: BOSH_DIRECTOR_UUID 

instance_groups:
- name: kibana
  jobs:
  - name: kibana
    properties:
      kibana:
        env:
        - KIBANA_OAUTH2_CLIENT_ID:
        - KIBANA_OAUTH2_CLIENT_SECRET:
        - SKIP_SSL_VALIDATION: false
        - CF_API_URI:
        - CF_SYSTEM_ORG: # Org Managers of this org get admin access
        - REDIS_HOST: (( grab instance_groups.queue.networks.logsearch.static_ips.[0] ))
        # - REDIS_HOST: my_redis_host # Redis host to use for sessions

- name: ingestor
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint:
        firehose_client_id: 
        firehose_client_secret: 
        skip_ssl_validation: false

- name: ls-router
  jobs:
  - name: route_registrar
    properties:
      nats:
        machines:
        - NATS_IP
        password:
        port:
        user

- name: cluster_monitor
  jobs:
  - name: nats_to_syslog 
    properties:
      nats_to_syslog:
        nats:
          machines:
          - NATS_IP
          password:
          port:
          subject:
          user: 
        syslog:
          host: 127.0.0.1
          port: 514 
