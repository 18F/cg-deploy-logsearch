instance_groups:
- name: archiver
  instances: 3
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr.cloud.gov

- name: ingestor
  instances: 3
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr.cloud.gov

- name: kibana
  jobs:
  - name: kibana-auth-plugin
    properties:
      kibana-auth:
        cloudfoundry:
          api_endpoint: https://api.fr.cloud.gov
          system_domain: fr.cloud.gov
  - name: route_registrar
    properties:
      route_registrar:
        routes:
        - name: logsearch
          uris: [logs.fr.cloud.gov]
