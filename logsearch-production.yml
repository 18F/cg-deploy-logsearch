instance_groups:
- name: elasticsearch_master
  vm_type: t2.xlarge

- name: elasticsearch_data
  vm_type: r4.xlarge

- name: maintenance
  vm_type: t3.medium

- name: redis
  vm_type: t2.medium

- name: archiver
  instances: 3
  vm_type: r4.large
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr.cloud.gov

- name: ingestor
  instances: 5
  vm_type: r4.large
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr.cloud.gov

- name: kibana
  vm_type: t2.large
  jobs:
  - name: kibana-auth-plugin
    properties:
      kibana-auth:
        cloudfoundry:
          api_endpoint: https://api.fr.cloud.gov
          system_domain: fr.cloud.gov
  - name: route_registrar
    consumes:
      nats:
        from: nats
        deployment: cf-production
    properties:
      route_registrar:
        routes:
        - name: logsearch
          uris: [logs.fr.cloud.gov]

- name: smoke-tests
  vm_type: t3.small
