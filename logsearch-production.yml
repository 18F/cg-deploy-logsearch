instance_groups:
- name: elasticsearch_master
  instances: 3
  networks:
  - name: services
    static_ips:
    - (( grab terraform_outputs.logsearch_static_ips.[0] ))
    - (( grab terraform_outputs.logsearch_static_ips.[6] ))
    - (( grab terraform_outputs.logsearch_static_ips.[7] ))

- name: ingestor
  instances: 3
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr.cloud.gov

- name: kibana
  jobs:
  - name: kibana-auth-plugin
    properties:
      kibana-auth:
        cloudfoundry:
          api_endpoint: https://api.fr.cloud.gov
          system_domain: fr.cloud.gov
  - name: route_registrar
    properties:
      route_registrar:
        routes:
        - name: logsearch
          uris: [logs.fr.cloud.gov]
