instance_groups:
- name: archiver
  instances: 1
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr-stage.cloud.gov

- name: ingestor
  instances: 1
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr-stage.cloud.gov

- name: kibana
  jobs:
  - name: kibana-auth-plugin
    properties:
      kibana-auth:
        cloudfoundry:
          api_endpoint: https://api.fr-stage.cloud.gov
          system_domain: fr-stage.cloud.gov
  - name: route_registrar
    consumes:
      nats:
        from: nats
        deployment: cf-staging
    properties:
      route_registrar:
        routes:
        - name: logsearch
          uris: [logs.fr-stage.cloud.gov]
