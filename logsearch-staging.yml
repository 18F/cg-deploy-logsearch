instance_groups:
- name: elasticsearch_master
  vm_type: t3.medium

- name: elasticsearch_data
  instances: 3
  vm_type: t2.large

- name: redis
  vm_type: t2.medium

- name: archiver
  instances: 1
  vm_type: r4.large
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr-stage.cloud.gov

- name: ingestor
  instances: 1
  vm_type: r4.large
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.fr-stage.cloud.gov

- name: kibana
  vm_type: t2.large
  jobs:
  - name: kibana-auth-plugin
    properties:
      kibana-auth:
        cloudfoundry:
          api_endpoint: https://api.fr-stage.cloud.gov
          system_domain: fr-stage.cloud.gov
  - name: route_registrar
    consumes:
      nats:
        from: nats
        deployment: cf-staging
    properties:
      route_registrar:
        routes:
        - name: logsearch
          uris: [logs.fr-stage.cloud.gov]
