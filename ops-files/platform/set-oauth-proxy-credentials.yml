---
- type: replace
  path: /instance_groups/name=kibana/jobs/job=oauth2-proxy/properties?/
  value:
    address: http://127.0.0.1:5601
    client_id: ((oauth-client-id))
    client_secret: ((oauth-client-secret))
    cookie_secret: ((cookie-secret))
    email_domain: ((email-domain))
    oidc_issuer_url: ((oauth-issuer-url)) # oauth token url
    provider: oidc
    redirect_url: ((oauth-redirect-url))
    upstream: http://127.0.0.1:5602
