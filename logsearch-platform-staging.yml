instance_groups:
- name: elasticsearch_master
  vm_type: t3.large

- name: elasticsearch_data
  instances: 4
  vm_type: t3.large
  update:
    max_in_flight: 2
    canaries: 2

- name: redis
  vm_type: r5.large

- name: ingestor
  vm_type: t3.large

- name: maintenance
  vm_type: t3.large

- name: kibana
  vm_type: t3.xlarge
  jobs:
  - name: kibana
    properties:
      health:
        disable_post_start: true
  - name: oauth2-proxy
    properties:
      redirect_url: https://logs-platform.fr-stage.cloud.gov/oauth2/callback

- name: smoke-tests
  vm_type: t3.small
