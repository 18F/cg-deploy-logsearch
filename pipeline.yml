---
jobs:
# TODO: Delete after https://github.com/cloudfoundry-community/logsearch-boshrelease/pull/5 is released
- name: logsearch-boshrelease
  plan:
  - aggregate:
    - get: release-git-repo
      resource: logsearch-release-git-repo
      trigger: true
    - get: pipeline-tasks
    - get: final-builds-dir-tarball
      resource: logsearch-final-builds-dir-tarball
    - get: releases-dir-tarball
      resource: logsearch-releases-dir-tarball
  - task: finalize-release
    file: pipeline-tasks/finalize-bosh-release.yml
    config:
      params:
        PRIVATE_YML_CONTENT: {{private-yml}}
  - aggregate:
    - put: logsearch-release-tarball
      params:
        file: finalized-release/logsearch-*.tgz
    - put: logsearch-final-builds-dir-tarball
      params:
        file: finalized-release/final-builds-dir-logsearch.tgz
    - put: logsearch-releases-dir-tarball
      params:
        file: finalized-release/releases-dir-logsearch.tgz
- name: logsearch-for-cf-boshrelease
  plan:
  - aggregate:
    - get: release-git-repo
      resource: logsearch-for-cf-release-git-repo
      trigger: true
    - get: pipeline-tasks
    - get: final-builds-dir-tarball
      resource: logsearch-for-cf-final-builds-dir-tarball
    - get: releases-dir-tarball
      resource: logsearch-for-cf-releases-dir-tarball
  - task: finalize-release
    file: pipeline-tasks/finalize-bosh-release.yml
    config:
      params:
        PRIVATE_YML_CONTENT: {{private-yml}}
  - aggregate:
    - put: logsearch-for-cf-release-tarball
      params:
        file: finalized-release/logsearch-for-cloudfoundry-*.tgz
    - put: logsearch-for-cf-final-builds-dir-tarball
      params:
        file: finalized-release/final-builds-dir-logsearch-for-cloudfoundry.tgz
    - put: logsearch-for-cf-releases-dir-tarball
      params:
        file: finalized-release/releases-dir-logsearch-for-cloudfoundry.tgz
- name: deploy-logsearch-staging
  serial_groups: [bosh-staging]
  plan:
  - aggregate:
    - get: common
      resource: master-bosh-root-cert
    - get: pipeline-tasks
    - get: logsearch-config
      trigger: true
    - get: common-secrets
      resource: common-staging
      trigger: true
    - get: cg-s3-logstash-output-s3-backport-release
    - get: cg-s3-logsearch-release
    - get: cg-s3-logsearch-for-cf-release
    - get: cg-s3-riemann-release
    - get: logsearch-stemcell
      trigger: true
    # - get: upstream-logsearch-release
  - task: logsearch-manifest
    config: &manifest-config
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: 18fgsa/concourse-task
      inputs:
      - name: logsearch-config
      - name: common-secrets
      run:
        path: logsearch-config/generate.sh
        args: ["common-secrets/secrets.yml", "logsearch-manifest/manifest.yml"]
      outputs:
      - name: logsearch-manifest
      params:
        COMPILATION_PROFILE: staging-bosh-compilation
        LOGSEARCH_INGESTOR_PROFILE: staging-logsearch-ingestor
  - put: logsearch-staging-deployment
    params: &deploy-params
      cert: common/master-bosh.crt
      manifest: logsearch-manifest/manifest.yml
      releases:
      - cg-s3-logstash-output-s3-backport-release/*.tgz
      - cg-s3-logsearch-release/*.tgz
      - cg-s3-logsearch-for-cf-release/*.tgz
      - cg-s3-riemann-release/*.tgz
      # - upstream-logsearch-release/*.tgz
      stemcells:
      - logsearch-stemcell/*.tgz
  on_failure:
    put: slack
    params: &slack-params
      text: |
        :x: FAILED to deploy logsearch on staging
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_success:
    put: slack
    params:
      <<: *slack-params
      text: |
        :white_check_mark: Successfully deployed logsearch on staging
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>

- name: smoke-tests-staging
  serial_groups: [bosh-staging]
  plan:
  - aggregate:
    - get: common
      resource: master-bosh-root-cert
    - get: pipeline-tasks
    - get: logsearch-staging-deployment
      passed: [deploy-logsearch-staging]
      trigger: true
    - get: tests-timer
      trigger: true
  - task: smoke-tests
    file: pipeline-tasks/bosh-errand.yml
    params:
      <<: *staging-errand-params
      BOSH_ERRAND: smoke-tests
      BOSH_FLAGS: "--keep-alive"
  on_failure:
    put: slack
    params:
      <<: *slack-params
      text: |
        :x: Smoke tests for logsearch on staging FAILED
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
  on_success:
    put: slack
    params:
      <<: *slack-params
      channel: {{slack-news-channel}}
      text: |
        :white_check_mark: Smoke tests for logsearch on staging PASSED
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>

- name: upload-kibana-objects-staging
  serial_groups: [bosh-staging]
  plan:
  - aggregate:
    - get: common
      resource: master-bosh-root-cert
    - get: pipeline-tasks
    - get: logsearch-staging-deployment
      passed: [deploy-logsearch-staging]
      trigger: true
  - task: upload-kibana-objects
    file: pipeline-tasks/bosh-errand.yml
    params:
      <<: *staging-errand-params
      BOSH_ERRAND: upload-kibana-objects

- name: push-event-logger-staging
  plan:
  - aggregate:
    - get: event-logger-app
      trigger: true
  - put: deploy-event-logger-app-staging
    params:
      manifest: event-logger-app/manifest.yml
      path: event-logger-app
      current_app_name: cf-app-events-logger
      environment_variables:
        CF_USER: {{cf-admin-username-staging}}
        CF_PASSWORD: {{cf-admin-password-staging}}
        CF_API: {{cf-api-url-staging}}
        FETCH_EVERY: "10"
        CLEAR_CACHE_EVERY: "300"

- name: deploy-logsearch-production
  serial_groups: [bosh-production]
  plan:
  - aggregate:
    - get: common
      resource: master-bosh-root-cert
    - get: pipeline-tasks
    - get: logsearch-config
      passed: [deploy-logsearch-staging]
      trigger: true
    - get: common-secrets
      resource: common-prod
      trigger: true
    - get: cg-s3-logstash-output-s3-backport-release
    - get: cg-s3-logsearch-release
    - get: cg-s3-logsearch-for-cf-release
    - get: cg-s3-riemann-release
    - get: logsearch-stemcell
      passed: [deploy-logsearch-staging]
      trigger: true
    # - get: upstream-logsearch-release
    - get: logsearch-staging-deployment
      passed: [smoke-tests-staging]
  - task: logsearch-manifest
    config:
      <<: *manifest-config
      params:
        COMPILATION_PROFILE: production-bosh-compilation
        LOGSEARCH_INGESTOR_PROFILE: production-logsearch-ingestor
  - put: logsearch-production-deployment
    params: *deploy-params
  on_failure:
    put: slack
    params:
      <<: *slack-params
      text: |
        :x: FAILED to deploy logsearch on production
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
  on_success:
    put: slack
    params:
      <<: *slack-params
      text: |
        :white_check_mark: Successfully deployed logsearch on production
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>

- name: smoke-tests-production
  serial_groups: [bosh-production]
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: common
      resource: master-bosh-root-cert
    - get: logsearch-production-deployment
      passed: [deploy-logsearch-production]
      trigger: true
    - get: tests-timer
      trigger: true
  - task: smoke-tests
    file: pipeline-tasks/bosh-errand.yml
    params:
      <<: *production-errand-params
      BOSH_ERRAND: smoke-tests
      BOSH_FLAGS: "--keep-alive"
  on_failure:
    put: slack
    params:
      <<: *slack-params
      text: |
        :x: Smoke tests for logsearch on production FAILED
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
  on_success:
    put: slack
    params:
      <<: *slack-params
      channel: {{slack-news-channel}}
      text: |
        :white_check_mark: Smoke tests for logsearch on production PASSED
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>

- name: upload-kibana-objects-production
  serial_groups: [bosh-production]
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: common
      resource: master-bosh-root-cert
    - get: logsearch-production-deployment
      passed: [deploy-logsearch-production]
      trigger: true
  - task: upload-kibana-objects
    file: pipeline-tasks/bosh-errand.yml
    params:
      <<: *production-errand-params
      BOSH_ERRAND: upload-kibana-objects

- name: push-event-logger-production
  plan:
  - aggregate:
    - get: event-logger-app
      trigger: true
    - get: deploy-event-logger-app-staging
      passed: [push-event-logger-staging]
  - put: deploy-event-logger-app-production
    params:
      manifest: event-logger-app/manifest.yml
      path: event-logger-app
      current_app_name: cf-app-events-logger
      environment_variables:
        CF_USER: {{cf-admin-username-production}}
        CF_PASSWORD: {{cf-admin-password-production}}
        CF_API: {{cf-api-url-production}}
        FETCH_EVERY: "10"
        CLEAR_CACHE_EVERY: "300"

resources:
- name: master-bosh-root-cert
  type: s3
  source:
    access_key_id: {{ci-access-key-id}}
    bucket: {{logsearch-private-bucket-production}}
    region_name: {{aws-region}}
    secret_access_key: {{ci-secret-access-key}}
    versioned_file: master-bosh.crt
- name: common-staging
  type: cg-common
  source:
    bucket_name: {{logsearch-private-bucket-staging}}
    access_key_id: {{ci-access-key-id}}
    secret_access_key: {{ci-secret-access-key}}
    secrets_file: logsearch.yml
    secrets_passphrase: {{logsearch-staging-private-passphrase}}
    bosh_cert: bosh.pem
    region: {{aws-region}}

- name: common-prod
  type: cg-common
  source:
    bucket_name: {{logsearch-private-bucket-production}}
    access_key_id: {{ci-access-key-id}}
    secret_access_key: {{ci-secret-access-key}}
    secrets_file: logsearch.yml
    secrets_passphrase: {{logsearch-production-private-passphrase}}
    bosh_cert: bosh.pem
    region: {{aws-region}}

# TODO: Restore after https://github.com/cloudfoundry-community/logsearch-boshrelease/pull/5 is released
# - name: upstream-logsearch-release
#   type: bosh-io-release
#   source:
#     repository: logsearch/logsearch-boshrelease

- name: cg-s3-logstash-output-s3-backport-release
  type: s3
  source:
    access_key_id: {{ci-access-key-id}}
    bucket: {{cg-s3-bosh-releases-bucket}}
    private: true
    regexp: logstash-output-s3-backport-(.*).tgz
    secret_access_key: {{ci-secret-access-key}}
    region_name: {{aws-region}}

- name: cg-s3-logsearch-release
  type: s3
  source:
    access_key_id: {{ci-access-key-id}}
    bucket: {{cg-s3-bosh-releases-bucket}}
    private: true
    regexp: logsearch-([\d.]*).tgz
    secret_access_key: {{ci-secret-access-key}}
    region_name: {{aws-region}}

- name: cg-s3-logsearch-for-cf-release
  type: s3
  source:
    access_key_id: {{ci-access-key-id}}
    bucket: {{cg-s3-bosh-releases-bucket}}
    private: true
    regexp: logsearch-for-cloudfoundry-([\d.]*).tgz
    secret_access_key: {{ci-secret-access-key}}
    region_name: {{aws-region}}

- name: cg-s3-riemann-release
  type: s3
  source:
    access_key_id: {{ci-access-key-id}}
    bucket: {{cg-s3-bosh-releases-bucket}}
    private: true
    regexp: riemann-(.*).tgz
    secret_access_key: {{ci-secret-access-key}}
    region_name: {{aws-region}}

- name: logsearch-config
  type: git
  source:
    uri: {{cg-deploy-logsearch-git-url}}
    branch: {{cg-deploy-logsearch-git-branch}}

- name: logsearch-stemcell
  type: s3
  source:
    access_key_id: {{ci-access-key-id}}
    bucket: {{stemcell-bucket}}
    regexp: light-bosh-stemcell-(.*)-aws-xen-hvm-ubuntu-trusty-go_agent.tgz
    region_name: {{aws-region}}
    secret_access_key: {{ci-secret-access-key}}

- name: logsearch-staging-deployment
  type: 18f-bosh-deployment
  source:
    target: {{logsearch-staging-deployment-bosh-target}}
    username: {{logsearch-staging-deployment-bosh-username}}
    password: {{logsearch-staging-deployment-bosh-password}}
    deployment: {{logsearch-staging-deployment-bosh-deployment}}
    ignore_ssl: false

- name: logsearch-production-deployment
  type: 18f-bosh-deployment
  source:
    target: {{logsearch-production-deployment-bosh-target}}
    username: {{logsearch-production-deployment-bosh-username}}
    password: {{logsearch-production-deployment-bosh-password}}
    deployment: {{logsearch-production-deployment-bosh-deployment}}
    ignore_ssl: false

- name: event-logger-app
  type: git
  source:
    uri: {{event-logger-app-git-url}}
    branch: {{event-logger-app-git-branch}}

- name: deploy-event-logger-app-staging
  type: cf
  source:
    api: {{cf-api-url-staging}}
    username: {{cf-deploy-username-staging}}
    password: {{cf-deploy-password-staging}}
    organization: {{cf-organization-staging}}
    space: {{cf-space-staging}}
    skip_cert_check: false

- name: deploy-event-logger-app-production
  type: cf
  source:
    api: {{cf-api-url-production}}
    username: {{cf-deploy-username-production}}
    password: {{cf-deploy-password-production}}
    organization: {{cf-organization-production}}
    space: {{cf-space-production}}
    skip_cert_check: false

- name: pipeline-tasks
  type: git
  source:
    uri: {{pipeline-tasks-git-url}}
    branch: {{pipeline-tasks-git-branch}}

- name: slack
  type: slack-notification
  source:
    url: {{slack-webhook-url}}

# TODO: Delete after https://github.com/cloudfoundry-community/logsearch-boshrelease/pull/5 is released
- name: logsearch-release-git-repo
  type: git
  source:
    uri: {{logsearch-release-git-url}}
    branch: {{logsearch-release-git-branch}}

- name: logsearch-release-tarball
  type: s3
  source:
    region_name: {{s3-bosh-releases-region}}
    bucket: {{s3-bosh-releases-bucket}}
    regexp: logsearch-(.*).tgz
    access_key_id: {{s3-bosh-releases-access-key-id}}
    secret_access_key: {{s3-bosh-releases-secret-access-key}}
    server_side_encryption: AES256

- name: logsearch-final-builds-dir-tarball
  type: s3
  source:
    region_name: {{s3-bosh-releases-region}}
    bucket: {{s3-bosh-releases-bucket}}
    versioned_file: final-builds-dir-logsearch.tgz
    access_key_id: {{s3-bosh-releases-access-key-id}}
    secret_access_key: {{s3-bosh-releases-secret-access-key}}
    server_side_encryption: AES256

- name: logsearch-releases-dir-tarball
  type: s3
  source:
    region_name: {{s3-bosh-releases-region}}
    bucket: {{s3-bosh-releases-bucket}}
    versioned_file: releases-dir-logsearch.tgz
    access_key_id: {{s3-bosh-releases-access-key-id}}
    secret_access_key: {{s3-bosh-releases-secret-access-key}}
    server_side_encryption: AES256

- name: logsearch-for-cf-release-git-repo
  type: git
  source:
    uri: {{logsearch-for-cf-release-git-url}}
    branch: {{logsearch-for-cf-release-git-branch}}
- name: logsearch-for-cf-release-tarball
  type: s3
  source:
    region_name: {{s3-bosh-releases-region}}
    bucket: {{s3-bosh-releases-bucket}}
    regexp: logsearch-for-cloudfoundry-(.*).tgz
    access_key_id: {{s3-bosh-releases-access-key-id}}
    secret_access_key: {{s3-bosh-releases-secret-access-key}}
    server_side_encryption: AES256

- name: logsearch-for-cf-final-builds-dir-tarball
  type: s3
  source:
    region_name: {{s3-bosh-releases-region}}
    bucket: {{s3-bosh-releases-bucket}}
    versioned_file: final-builds-dir-logsearch-for-cloudfoundry.tgz
    access_key_id: {{s3-bosh-releases-access-key-id}}
    secret_access_key: {{s3-bosh-releases-secret-access-key}}
    server_side_encryption: AES256

- name: logsearch-for-cf-releases-dir-tarball
  type: s3
  source:
    region_name: {{s3-bosh-releases-region}}
    bucket: {{s3-bosh-releases-bucket}}
    versioned_file: releases-dir-logsearch-for-cloudfoundry.tgz
    access_key_id: {{s3-bosh-releases-access-key-id}}
    secret_access_key: {{s3-bosh-releases-secret-access-key}}
    server_side_encryption: AES256

- name: tests-timer
  type: time
  source:
    interval: 10m

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource

- name: 18f-bosh-deployment
  type: docker-image
  source:
    repository: 18fgsa/bosh-deployment-resource

- name: cg-common
  type: docker-image
  source:
    repository: 18fgsa/cg-common-resource

staging-errand-params: &staging-errand-params
  BOSH_TARGET: {{logsearch-staging-deployment-bosh-target}}
  BOSH_USERNAME: {{logsearch-staging-deployment-bosh-username}}
  BOSH_PASSWORD: {{logsearch-staging-deployment-bosh-password}}
  BOSH_DEPLOYMENT_NAME: {{logsearch-staging-deployment-bosh-deployment}}
  BOSH_CACERT: common/master-bosh.crt

production-errand-params: &production-errand-params
  BOSH_TARGET: {{logsearch-production-deployment-bosh-target}}
  BOSH_USERNAME: {{logsearch-production-deployment-bosh-username}}
  BOSH_PASSWORD: {{logsearch-production-deployment-bosh-password}}
  BOSH_DEPLOYMENT_NAME: {{logsearch-production-deployment-bosh-deployment}}
  BOSH_CACERT: common/master-bosh.crt
