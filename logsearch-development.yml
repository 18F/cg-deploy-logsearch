instance_groups:
- name: elasticsearch_master
  vm_type: t3.medium
  instances: 1
  networks:
  - name: services
    static_ips:
    - (( replace ))
    - (( grab terraform_outputs.logsearch_static_ips.[0]))

- name: elasticsearch_data
  instances: 3
  vm_type: t3.medium

- name: maintenance
  vm_type: t3.medium

- name: redis
  instances: 1
  vm_type: t3.small

- name: archiver
  vm_type: t3.medium
  instances: 1
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.dev.us-gov-west-1.aws-us-gov.cloud.gov

- name: ingestor
  vm_type: t3.medium
  instances: 1
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        api_endpoint: https://api.dev.us-gov-west-1.aws-us-gov.cloud.gov

- name: kibana
  vm_type: t3.medium
  instances: 1
  jobs:
  - name: kibana-auth-plugin
    properties:
      kibana-auth:
        cloudfoundry:
          api_endpoint: https://api.dev.us-gov-west-1.aws-us-gov.cloud.gov
          system_domain: dev.us-gov-west-1.aws-us-gov.cloud.gov
  - name: route_registrar
    consumes:
      nats:
        from: nats
        deployment: cf-development
    properties:
      route_registrar:
        routes:
        - name: logsearch
          uris: [logs.dev.us-gov-west-1.aws-us-gov.cloud.gov]

- name: smoke-tests
  vm_type: t3.small
